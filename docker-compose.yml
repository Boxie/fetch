version: '3'

services:
  
  foodlane-couchdb:
    image: couchdb:latest
    environment:
      COUCHDB_USER: admin
      COUCHDB_PASSWORD: my_admin_password
    ports: 
      - 5984:5984

  foodlane-server:
    build: ./app
    volumes:
      - ./app:/opt/app
    ports:
      - 3000:3000
    depends_on:
      - foodlane-couchdb
